program: train.py
method: grid
name: zero-shot
project: information_extraction
description: Runs the BERT models in a zero shot, 4-fold validation setting

parameters:
  run_name:
    value: "zero-shot-{vertical}-{split_num}"
  model:
    value: bert
  split_num:
    values:
    - 0
    - 1
    - 2
    - 3
  vertical:
    values:
    - auto
    - book
    - camera
    - job
    - movie
    - nbaplayer
    - restaurant
    - university
  context_size:
    value: 256
  representation:
    value: html
  split_mode:
    value: zero_shot
  split_size:
    value: 2
  remove_null:
    value: false
  monitor_metric:
    value: "document/instance/f1"
  learning_rate:
    value: 0.00005
  optimizer:
    value: adamw
  batch_size:
    value: 64
  num_steps:
    value: 50000
  warmup_steps:
    value: 1000
  validation_interval:
    value: 1000
  validation_documents:
    value: 150
  evaluation_method:
    value: greedy
  early_stopping_patience:
    value: 20
  num_workers:
    value: 8
