program: train.py
method: grid
name: context-size
project: information_extraction
description: Finds the context size out of 128, 256 and 512 that maximises performance.

parameters:
  run_name:
    value: "context-size-{context_size}-{vertical}"
  model:
    value: bert
  vertical:
    values:
    - auto
    - book
    - camera
    - job
    - movie
    - nbaplayer
    - restaurant
    - university
  context_size:
    values:
    - 128
    - 256
    - 512
  representation:
    value: html
  remove_null:
    value: false
  monitor_metric:
    value: "document/instance/f1"
  learning_rate:
    value: 0.00005
  optimizer:
    value: adamw
  batch_size:
    value: 64
  num_steps:
    value: 50000
  warmup_steps:
    value: 1000
  validation_interval:
    value: 1000
  validation_documents:
    value: 150
  evaluation_method:
    value: greedy
  early_stopping_patience:
    value: 20
  num_workers:
    value: 8
